<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Create Your QR Code</h1>
            <p>Enter a URL or text below to generate a QR code:</p>
        </header>
        <div class="form">
            <input type="text" spellcheck="false" placeholder="Enter text or link">
            <button>Generate QR Code</button>
        </div>
        <div class="qr-code">
            <img src="" alt="QR Code">
            <p>Scan this code with your phone</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
